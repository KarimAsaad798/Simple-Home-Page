<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
<title> Simple Homepage</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Simple</span> Homepage</h1>
        </div>
        <nav>
            <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="showcase">
      <div class="container">
       
      </div>
    </section>

    <section id="newsletter">
      <div class="container">
        <h1>Subscribe To Our Newsletter</h1>
        <form>
          <input type="email" placeholder="Enter Email...">
          <button type="submit" class="button_1">Subscribe</button>
        </form>
      </div>
    </section>

    <section id="boxes">
      <div class="container">
        <div id="facebook" class="box">
            <img src="https://img.icons8.com/color/96/000000/facebook.png"/>
          <h3>Facebook</h3>
        </div>
        <div id="twitter" class="box">
            <img src="https://img.icons8.com/fluency/48/000000/twitter.png"/>
          <h3>Twitter</h3>
        </div>
        <div id="instagram" class="box">
            <img src="https://img.icons8.com/fluency/96/000000/instagram-new.png"/>
          <h3>Instagram</h3>
        </div>
      </div>
    </section>

    <footer>
      <p>Simple Homepage &copy; 2021</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
